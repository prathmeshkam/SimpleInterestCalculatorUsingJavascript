<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js">
    </script>
</head>

<body>

    <div style="clear: both;"></div>
    <div class="cal">
        <h1 class="head">Simple Interest Calculator</h1>
        Principle <input type="number" id="p">
        <br/> Rate
        <input type="range" id="rate" min="1" max="10" value="10.25" step="1" onchange="rateval()"><span id="rval">10.25</span>%<br> Years
        <input type="number" id="year" list="select">
        <datalist id="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>

        </datalist> <br/><br> <mark>Result: </mark><span id="res"></span>

        <button onclick="compute()">Calculate</button>
    </div>
</body>

</html>
